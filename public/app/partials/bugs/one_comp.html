<!-- BUG PARTIAL, SECOND LEVEL -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-1">
      <div class="panel panel-primary">
        <!-- Links to next direct level -->
        <a href="#">
          <div class="panel-heading">
            <h2>{{ component }} Bugsplats</h2>
          </div>
        </a>
        <div class="list-group" ng-repeat="bug in bugs">
          <!-- Links to detail level -->
          <a href="#" class="list-group-item">
            <strong>Creator: </strong>{{ bug.creator.name }} <br />
            <strong>Bug Summary: </strong>{{ bug.summary }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
