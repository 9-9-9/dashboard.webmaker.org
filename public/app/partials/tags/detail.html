<!-- BUG PARTIAL, SECOND LEVEL -->

<div class="row">
  <div class="col-xs-12 col-xs-offset-1">
    <div class="panel panel-primary">
      <!-- Links to next direct level -->
      <a href="#/tags">
        <div class="panel-heading">
          <h2>Releases for {{ repo }}</h2>
        </div>
      </a>
      <div class="panel-body">
        <div class="list-group" ng-repeat="tag in repoTags">
          <!-- Links to detail level -->
          <div class="list-group-item">
            <strong>Release: </strong> <span class="badge">{{ tag.name }}</span> <br>
            <strong>Zipball: </strong><a href="{{ tag.zipball_url }}">Download</a> <br>
            <strong>Tarball: </strong><a href="{{ tag.tarball_url }}">Download</a> <br>
            <strong>See it: </strong><a href="{{ tag.commit.url }}">Go to Code</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
