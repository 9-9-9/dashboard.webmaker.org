<!-- INDEX PARTIAL, FIRST LEVEL -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-1">
      <div class="panel panel-primary">
        <!-- Links to next direct level -->
        <a href="#/bugs">
          <div class="panel-heading">
            <h2>Transplats Contributors</h2>
          </div>
        </a>
        <div class="list-group" ng-repeat="component in transifex.contributions">
          <!-- Links to detail level -->
          <a href="#" class="list-group-item">
            <span class="badge">{{ component.count }}</span>
            <strong>{{ component.component }}</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
