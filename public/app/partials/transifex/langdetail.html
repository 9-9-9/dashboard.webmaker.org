<!-- BUG PARTIAL, SECOND LEVEL -->

<div class="row">
  <div class="col-xs-12 col-xs-offset-1">
    <div class="panel panel-primary">
      <!-- Links to next direct level -->
      <a href="#/trans/languages">
        <div class="panel-heading">
          <h2>Statistics for {{ locale }}</h2>
        </div>
      </a>
      <div class="list-group" ng-repeat="(key, value) in transifex">
        <!-- Links to detail level -->
        <a href="#/trans/languages" class="list-group-item slug-container" title="{{value.completed}}">
          <div class="slug-name">{{ key }}</div>
          <span class="badge slug-completed">{{value.completed}}</span>
          <div class="progress slug-progress-container">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{value.completed}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value.completed}};"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
