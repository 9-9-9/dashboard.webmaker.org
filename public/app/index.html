<!doctype html>
<html lang="en" ng-app="splattrApp">
<head>
  <meta charset="utf-8">
  <title>Splattr</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <!-- <div ng-view></div> TODO: Split into views -->

  <div class="panel-group" id="accordion" ng-controller="BugSplattrController">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Bugsplats
        </h2>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="component in bugs">
                <strong>{{ component.component }}</strong>: Bug Counts: {{ component.count }}
              </li>
            </ul>
        </div>
      </div>
    </div>
    <div class="panel panel-primary" ng-controller="GitSplattrController">
      <div class="panel-heading">
        <h2 class="panel-title accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
          Gitsplats
        </h2>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="component in github">
              <h4>{{ component.component }}</h4>
              <ul>
                  <li> Contributors: {{ component.contributorCount }} </li>
                  <li> Commits: {{ component.commitCount }} </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="panel panel-primary" ng-controller="TransifexSplattrController">
      <div class="panel-heading">
        <h2 class="panel-title accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
          Transplats
        </h2>
      </div>
      <div id="collapseThree" class="panel-collapse collapse">
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="component in transifex">
              <strong>{{ component.component }}</strong>: {{ component.count }}
            </li>
          </ul>
        </div>
      </div>
   </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
