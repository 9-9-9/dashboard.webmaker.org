<!doctype html>
<html lang="en" ng-app="splattrApp">
<head>
  <meta charset="utf-8">
  <title>Splattr</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <!-- <div ng-view></div> TODO: Split into views -->

  <div ng-controller="BugSplattrController">
    <h2>Bugsplats (Bugzilla Counts)</h2>

    <ul>
      <li ng-repeat="component in bugs">
        <strong>{{ component.component }}</strong>: {{ component.count }}
      </li>
    </ul>
  </div>

  <div ng-controller="GitSplattrController">
    <h2>Gitsplats (Github Counts)</h2>

    <ul>
      <li ng-repeat="component in github">
        <strong>{{ component.component }}</strong>: {{ component.count }}
      </li>
    </ul>

  </div>

  <div ng-controller="TransifexSplattrController">
    <h2>Transplats (Transifex Counts)</h2>

    <ul>
      <li ng-repeat="component in transifex">
        <strong>{{ component.component }}</strong>: {{ component.count }}
      </li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
